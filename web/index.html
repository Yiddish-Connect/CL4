<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="yiddishconnect">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Yiddish Connect</title>
  <link rel="manifest" href="manifest.json">
  <script>
    const serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
</head>
<body>
<script>
  window.addEventListener('load', function(ev) {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          appRunner.runApp();
        });
      }
    });
  });
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
<script>
  var firebaseConfig = {
    apiKey: "AIzaSyCYg35X-5ocVDYFNSZuH5IoR_NVeUIBcuc",
    databaseURL: "ydapp-830fe.firebaseio.com",
    authDomain: "ydapp-830fe.firebaseapp.com",
    projectId: "ydapp-830fe",
    storageBucket: "ydapp-830fe.appspot.com",
    messagingSenderId: "447187951174",
    appId: "1:447187951174:web:87f8416583c6a578f9b447"
  };

  firebase.initializeApp(firebaseConfig);

  const messaging = firebase.messaging();

  navigator.serviceWorker.register('firebase-messaging-sw.js')
    .then((registration) => {
      messaging.useServiceWorker(registration);
      messaging.requestPermission()
        .then(() => {
          console.log('Notification permission granted.');
          return messaging.getToken();
        })
        .then((token) => {
          console.log('FCM Token:', token);
        })
        .catch((err) => {
          console.log('Unable to get permission to notify.', err);
        });
    })
    .catch((err) => {
      console.log('ServiceWorker registration failed: ', err);
    });
</script>
</body>
</html>
