name: yiddishconnect
description: yiddishland.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: 3.7.0

dependencies:
  flutter:
    sdk: flutter

  foundation: ^0.0.5
  table_calendar: ^3.1.2
  audioplayers: ^6.1.0
  intl: ^0.19.0 # for date and time formatting
  english_words: ^4.0.0
  provider: ^6.1.2
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  go_router: ^14.2.0
  sliding_up_panel: ^2.0.0+1
  flutter_staggered_grid_view: ^0.7.0
  percent_indicator: ^4.2.3
  image_picker: ^0.8.4+2
  firebase_storage: ^11.7.6
  get: ^4.6.6
  image_cropper: ^7.0.5
  cloud_firestore: ^4.17.5
  url_launcher: ^6.3.0
  flutter_staggered_animations: ^1.1.1
  email_validator: ^3.0.0
  form_validator: ^2.1.1
  firebase_messaging: ^14.9.4
  flutter_local_notifications: ^17.2.2
  firebase_analytics: ^10.10.7
  awesome_notifications: ^0.9.3+1
  universal_io: ^2.2.2
  scrollable_positioned_list: ^0.3.8
  dash_chat_2: ^0.0.21
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  flutter_card_swiper: ^7.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
  assets:
    - assets/example.png
    - assets/google_icon@2x.png
    - assets/apple_icon@2x.png
    - assets/yiddishland.png
    - assets/notification_sound.mp3

# Supported platforms
platforms:
  android:
  ios:
  web:
  macos:
