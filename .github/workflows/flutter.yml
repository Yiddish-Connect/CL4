name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test Flutter App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter 3.19.0 manually
        run: |
          git clone https://github.com/flutter/flutter.git --branch 3.19.0 --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
        shell: bash

      - name: Use local Flutter explicitly
        run: |
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          flutter doctor
          flutter --version
          dart --version
          flutter pub get
          flutter analyze
          flutter test
        shell: bash
